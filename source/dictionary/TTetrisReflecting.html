<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>TetrisReflecting</h1><p>The TetrisReflecting boundary is a 2D boundary for CONTINUUM layers only. It has a reflecting boundary on the bottom edge, an absorbing boundary on the top edge, and periodic boundaries on the left and right edges.</p><table></table></body></html>
