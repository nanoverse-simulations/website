<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>HLine</h1><p>A coordinate set consisting of a horizontal line with a specified length and origin.</p><table><tr><th>Member</th><th>Type</th><th>Description</th></tr><tr><td><a href='origin.html'>origin</a></td><td>Coordinate</td><td>The origin of the disc (specified as a distance from the lower-left front corner).</td></tr><tr><td><a href='length.html'>length</a></td><td>Integer</td><td>The length of the disc, where length=1 is a single point.</td></tr></table></body></html>
