<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>ContinuumStateWriter</h1><p>Produces binary files containing frame-by-frame continuum value data for each continuum layer. The ContinuumStateWriter produces two files per continuum layer per simulation instance: one representing the overall state of the layer, and one capturing extremum metadata.</p><table></table></body></html>
