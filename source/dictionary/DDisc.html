<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>Disc</h1><p>A coordinate set consisting of a disc with a specified radius and origin.</p><table><tr><th>Member</th><th>Type</th><th>Description</th></tr><tr><td><a href='origin.html'>origin</a></td><td>Coordinate</td><td>The origin of the disc (specified as a distance from the lower-left front corner).</td></tr><tr><td><a href='radius.html'>radius</a></td><td>Integer</td><td>The radius of the disc, where radius=0 is a single point.</td></tr></table></body></html>
