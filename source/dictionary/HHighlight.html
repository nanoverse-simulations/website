<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>Highlight</h1><p>A highlight describes how selected locations (specified using a highlight channel) should be accentuated in a visualization.</p><table><tr><th>Member</th><th>Type</th><th>Description</th></tr><tr><td><a href='glyph.html'>glyph</a></td><td>Glyph</td><td>The glyph with which to highlight the channel.</td></tr><tr><td><a href='channel.html'>channel</a></td><td>Integer</td><td>The channel to be highlighted.</td></tr></table></body></html>
