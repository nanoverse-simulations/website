<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>CoordinateIndexer</h1><p>Produces a text-based file that specified a correspondence between every coordinate in the nanoverse.runtime.geometry and a unique integer index. The indexing algorithm used is common to all reports and is used internally within Nanoverse simulations. One file per instance.</p><table></table></body></html>
