<html><head><title></title><link rel="stylesheet" type="text/css" href="style.css"></head><body><h1>CellStateWriter</h1><p>Records the state of all agents in the system in a plain-text vector format. The relationship between coordinate and vector index is recorded by the CoordinateIndexer output mode. This output is used in the generation of map visualizations.</p><table></table></body></html>
